<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Card Generator - Employee Card System</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .preview-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .employee-count {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk Card Generator</h1>
        <p>สร้างบัตรพนักงานแบบกลุ่มตามเงื่อนไขที่กำหนด</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="bulkGeneratorForm">
            <!-- Template Selection -->
            <div class="form-group">
                <label for="templateSelect">เลือก Template บัตร *</label>
                <select id="templateSelect" required>
                    <option value="">กรุณาเลือก Template</option>
                </select>
            </div>
            
            <!-- Filter Criteria -->
            <div class="form-row">
                <div class="form-group">
                    <label for="departmentFilter">แผนก</label>
                    <select id="departmentFilter">
                        <option value="all">ทุกแผนก</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="positionFilter">ตำแหน่ง</label>
                    <select id="positionFilter">
                        <option value="all">ทุกตำแหน่ง</option>
                    </select>
                </div>
            </div>
            
            <!-- Employee Type Filter -->
            <div class="checkbox-group">
                <input type="checkbox" id="tempEmployeeFilter">
                <label for="tempEmployeeFilter">พนักงานชั่วคราวเท่านั้น</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="permanentEmployeeFilter">
                <label for="permanentEmployeeFilter">พนักงานประจำเท่านั้น</label>
            </div>
            
            <!-- Date Range Filter -->
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">วันที่เริ่มต้น (วันที่สร้างพนักงาน)</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="form-group">
                    <label for="endDate">วันที่สิ้นสุด</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            
            <!-- Preview Section -->
            <div class="preview-section">
                <div class="button-group">
                    <button type="button" id="previewButton" class="btn btn-secondary">
                        ดูตัวอย่างข้อมูลพนักงาน
                    </button>
                    <button type="submit" id="generateButton" class="btn btn-primary" disabled>
                        สร้างบัตรพนักงาน
                    </button>
                </div>
                
                <div id="employeeCount" class="employee-count" style="display: none;">
                    <strong>จำนวนพนักงานที่พบ: <span id="countText">0</span> คน</strong>
                    <div id="employeePreview"></div>
                </div>
            </div>
        </form>
        
        <div id="loadingIndicator" class="loading">
            <p>กำลังสร้างบัตร กรุณารอสักครู่...</p>
        </div>
    </div>

    <!-- Include Supabase and other dependencies -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="/bulk-card-generator.js"></script>
</body>
</html>
