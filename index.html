<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Coupon System</title>
    <!-- Import Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #6366F1;
            --light-gray: #F3F4F6;
            --dark-gray: #4B5563;
            --success-color: #10B981;
            --error-color: #EF4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: var(--dark-gray);
            margin-bottom: 12px;
            font-size: 28px;
        }
        .login-container p {
            color: #6B7280;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: #4F46E5;
        }
        .login-btn:disabled {
            background-color: #A5B4FC;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: block; /* Always visible */
            min-height: 48px;
        }
        .message-success {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .message-error {
            background-color: #FEE2E2;
            color: #991B1B;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>ลงชื่อเข้าใช้</h1>
        <p>ระบบคูปองพนักงาน</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn" disabled>
                กำลังโหลด...
            </button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-btn');
        const messageDiv = document.getElementById('message');
        let _supabase; // Declare supabase client variable

        async function initializeApp() {
            try {
                // Fetch configuration from our new serverless function
                const response = await fetch('/.netlify/functions/get-config');
                if (!response.ok) throw new Error('Network response was not ok');
                const config = await response.json();

                if (!config.supabaseUrl || !config.supabaseKey) {
                    throw new Error('Supabase configuration is missing from server.');
                }

                // Initialize Supabase client
                const { createClient } = supabase;
                _supabase = createClient(config.supabaseUrl, config.supabaseKey);

                // Now that supabase is initialized, set up auth listeners and form handlers
                setupAuth();
                
                // Enable the login button
                loginButton.disabled = false;
                loginButton.textContent = 'เข้าสู่ระบบ';
                messageDiv.textContent = '';


            } catch (error) {
                console.error('Failed to initialize app:', error);
                messageDiv.className = 'message-error';
                messageDiv.textContent = 'ไม่สามารถโหลดการตั้งค่าระบบได้';
            }
        }

        function setupAuth() {
            // Redirect to menu if already logged in
            _supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    window.location.href = '/menu.html'; 
                }
            });

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                loginButton.disabled = true;
                loginButton.textContent = 'กำลังตรวจสอบ...';
                messageDiv.className = '';
                messageDiv.textContent = '';

                try {
                    const { data, error } = await _supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;

                    messageDiv.className = 'message-success';
                    messageDiv.textContent = 'เข้าสู่ระบบสำเร็จ! กำลังไปยังหน้าเมนู...';

                } catch (error) {
                    messageDiv.className = 'message-error';
                    messageDiv.textContent = 'อีเมลหรือรหัสผ่านไม่ถูกต้อง';
                    console.error('Login Error:', error.message);
                    loginButton.disabled = false;
                    loginButton.textContent = 'เข้าสู่ระบบ';
                }
            });
        }

        // Start the application
        initializeApp();
    </script>

</body>
</html>
