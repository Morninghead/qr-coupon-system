<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Coupon Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .scanner-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #tokenInput {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
        }
        #tokenInput:focus {
            outline: none;
            border-color: #007bff;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>

    <div class="scanner-container">
        <h1>üé´ ‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡πÅ‡∏Å‡∏ô‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</h1>
        <input type="text" id="tokenInput" placeholder="‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡πÅ‡∏Å‡∏ô..." autofocus>
        <div id="result">
            <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡πÅ‡∏Å‡∏ô QR Code</p>
        </div>
    </div>

<script>
    const tokenInput = document.getElementById('tokenInput');
    const resultDiv = document.getElementById('result');
    const functionUrl = '/.netlify/functions/scan'; // ‡πÉ‡∏ä‡πâ Relative URL
    let isProcessing = false;

    // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ Input ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏™‡∏°‡∏≠
    window.onload = () => tokenInput.focus();
    document.body.addEventListener('click', () => tokenInput.focus());

    tokenInput.addEventListener('change', async (event) => {
        const inputValue = event.target.value.trim();
        if (!inputValue || isProcessing) return;

        let token = inputValue;

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ ---
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô URL ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
        try {
            const url = new URL(inputValue);
            // ‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πà ‡πÉ‡∏´‡πâ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤ parameter 'token' ‡∏≠‡∏≠‡∏Å‡∏°‡∏≤
            if (url.searchParams.has('token')) {
                token = url.searchParams.get('token');
            }
        } catch (e) {
            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà URL ‡∏Å‡πá‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏°‡∏≤‡∏ï‡∏£‡∏á‡πÜ (‡∏Å‡∏£‡∏ì‡∏µ‡∏û‡∏¥‡∏°‡∏û‡πå token ‡πÄ‡∏≠‡∏á)
            token = inputValue;
        }
        // -----------------------

        isProcessing = true;
        resultDiv.className = 'loading';
        resultDiv.innerHTML = '<p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</p>';

        try {
            const response = await fetch(`${functionUrl}?token=${token}`);
            const data = await response.json();

            if (data.success) {
                resultDiv.className = 'success';
                resultDiv.innerHTML = `‚úÖ ${data.message}<br><small>${data.name}</small>`;
            } else {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå ${data.message}<br><small>${data.name || ''}</small>`;
            }
        } catch (err) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = '<p>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</p>';
        }

        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {
            tokenInput.value = '';
            resultDiv.className = '';
            resultDiv.innerHTML = '<p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡πÅ‡∏Å‡∏ô QR Code</p>';
            isProcessing = false;
            tokenInput.focus();
        }, 3000);
    });
</script>

</body>
</html>
